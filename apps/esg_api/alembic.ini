[alembic]
script_location = alembic

# 아래 sqlalchemy.url은 env.py에서 환경변수로 덮어쓸 거라 일단 더미로 둬도 됨
sqlalchemy.url = postgresql+psycopg2://esg:esg@127.0.0.1:5433/esg_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
