services:
  postgres:
    image: postgres:16
    container_name: esg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: esg
      POSTGRES_PASSWORD: esg_pw
      POSTGRES_DB: esg_db
      TZ: Asia/Seoul
    ports:
      - "5433:5432"
    volumes:
      - esg_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esg -d esg_db"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  esg_pgdata: